<body>
    <h1>Practice</h1>

    <script>
        var name=prompt('Enter Your Name','');
        function funpop(name){
            if(name == null || name ==' ')
                console.log('Please enter name');
            else
                console.log(`Hello ${name}, and welcome`);
        }
        funpop(name);

    </script>
